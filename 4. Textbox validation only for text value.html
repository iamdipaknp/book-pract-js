<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		function onlyalphabate(element, AlertMessage)
		{
			var onlet=/^[a-zA-Z]+$/;
				if(element.value.match(onlet))
				{
					alert("Letter Validation Successful.");
					return true;
				}
					else {
							alert(AlertMessage);
							element.focus();
							return false;
							}
		}
	</script>
	
</head>
<body style="background-color: lightgreen">
	<center> <br><br>
	<hr><hr><br><br>
<form>
	<h1>Please, Only Letters here: </h1><input type="text" id="txtletters" name="">
	<input type="button" name="" onclick="onlyalphabate(document.getElementById('txtletters'), 'Please enter letters only.')" value="Validate Letter">

</form> <br><br>
<hr><hr></center>
</body>
</html>
